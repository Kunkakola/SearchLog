<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../static/css/main.css">

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="../static/js/jquery.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="nav-md">

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">LogAnalysis</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation">
                        <a href="#">当前用户：<span class="badge">
                                <p class="text-center" style="margin-top: 5px;margin-bottom: 5px;"
                                    th:text="${session.loginDto.getUsername()}">[]</p>
                            </span></a>
                    </li>
                    <li>
                        <!-- <a href="../login/logout"> -->
                        <a href="login">
                            <span class="glyphicon glyphicon-lock"></span>退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="pageContainer ">
        <div class="pageSidebar">
            <!-- 左侧导航栏 -->
            <div class="left_col scroll-view">
                <!-- 垂直方向胶囊式标签页 -->
                <ul class="nav nav-stacked nav-pills">
                    
                    <li role="presentation">
                        <a href="import" target="mainFrame"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;日志数据导入</a>
                    </li>

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="" target="mainFrame">
                            <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;基础分析<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="keyWord" target="mainFrame"><span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;查询关键词排行</a>
                            </li>
                            <li>
                                <a href="url" target="mainFrame"><span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;查询url排行</a>
                            </li>
                            <li>
                                <a href="user" target="mainFrame"><span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;查询用户访问数排行</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="" target="mainFrame">
                            <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;进阶分析<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="keyWordCloud" target="mainFrame"><span class="glyphicon glyphicon-bookmark"></span>&nbsp;&nbsp;关键词云</a>
                            </li>
                            <li>
                                <a href="percent" target="mainFrame"><span class="glyphicon glyphicon-bookmark"></span>&nbsp;&nbsp;用户查询数占比</a>
                            </li>
                            <li>
                                <a href="period" target="mainFrame"><span class="glyphicon glyphicon-bookmark"></span>&nbsp;&nbsp;时间段访问量</a>
                            </li>
                        </ul>
                    </li>

                    <li role="presentation">
                        <a href="anomalyDetection" target="mainFrame"><span class="glyphicon glyphicon-fire"></span>&nbsp;&nbsp;异常用户检测</a>
                    </li>
                    <!-- 开始 -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="" target="mainFrame">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;个人设置<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- <li>
                                <a href="change" target="mainFrame"><span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;修改密码</a>
                            </li> -->
                            <li>
                                <a href="login" target="_parent"><span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;退出系统</a>
                            </li>
                        </ul>
                    </li>
                    <!-- 结束 -->

                </ul>
            </div>
        </div>

        <!-- 左侧导航和正文内容的分隔线 -->
        <div class="splitter"></div>

        <!-- 正文内容部分 -->
        <div class="pageContent right_col">
            <iframe src="welcome" id="mainFrame" name="mainFrame" width="100%" height="100%">
            </iframe>
        </div>
    </div>

    </div>
    </div>

    <!-- 底部页脚部分 -->
    <div class="footer">
        <p class="text-center" th:text=" '2019 &copy;'+ ${session.loginDto.getUsername()}">

        </p>
    </div>

    <script type="text/javascript">
        $(".nav li").click(function () {
            $(".active").removeClass('active');
            $(this).addClass("active");
        });


    </script>


</body>

</html>
